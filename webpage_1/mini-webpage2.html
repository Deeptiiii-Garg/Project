<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      <title>Dil Se Foodie</title>
      <link rel="stylesheet" href="dirty2.css">

  </head>
  <body>
      <div id="container">
          <div id="header">
              <a href="/" title="Return To Home Page" id="Logo"></a>
                <img src="images/logo.jpg" alt="Dil Se Foodie">
          </div>

          <div id="content"  class="content-block">
              <h1>Food For Foodies By Foodies</h1>
              <p>Welcome Foodies! We are a completely fictional location. But that doesn't mean we can't imagine that we have the best food in the city.</p>
          </div>

          <div id="reserve"  class="content-block">
              <h2>Make a Reservation</h2>
              <p>Get your spot befoe somebody else does!</p>

              <form class="" action="index.html" method="post">
                  <label for="your_name">Your Name</label>
                  <input type="text" id="your_ name" placeholder="Enter Your Full Name!">

                  <label for="your_email">Your Email</label>
                  <input type="email" id="your_email" placeholder="xyz@email.com">

                  <label for="your_time">Reservation Time</label>
                  <input type="text" id="your_time" placeholder="Enter The Time!">

                  <input type="submit" value="Reserve">
              </form>
          </div>

          <div id="footer">
              &copy; 2022 Dil Se Foodie
          </div>

      </div><!-- end container -->
  </body>
</html>
